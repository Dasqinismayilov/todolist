<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="yellow"></div>
        <div class="main-part">
            <div class="header">
                <h1>To-Do List</h1>
            </div>
            <div class="to"><ul id="todo-list"></ul></div>
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="Enter...">
                <img class="make" src="Group 73.svg" alt="" onclick="todoApp.sortTodoList()">
                <span class="deleted"><img src="Group 56.svg" alt="Delete input" onclick="todoApp.hideInput()"></span><br>
                <button class="AD button" onclick="todoApp.addTodo()">
                    <div><img src="Group 41 (1).svg" alt=""></div>
                </button>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
